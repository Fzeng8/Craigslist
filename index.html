<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width">
		<title>Craigslist</title> 
		 <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Slab&display=swap" rel="stylesheet">
	</head>
    
	<body>
        <nav>
            <p class="leftSide">about</p>
            
            <div class= "rightSide">
                <img src="Newpost.png" class="rightIcons">
                <img src="Profile.png" class="rightIcons">
            </div>
        </nav>
        
        <div class="main">
            <h1>craigslist</h1>
            <div class="searchBarBig">
                <img src="Search.png" class= "searchIcon">
                <input type="text" class="searchText" placeholder="Search listings or forums">
                <img src="Location.png" class= "locationIcon">
                <input type="text" class="locationText" placeholder="Select location">
            </div>
            <div class="searchBarSmol">
                <img src="Search.png" class= "searchIcon">
                <input type="text" class="searchText" placeholder="Search listings or forums">
            </div>
            <div class="searchBarLoc">
                <img src="Location.png" class= "locationIcon">
                <input type="text" class="locationText" placeholder="Select location">
            </div>
        </div>
    
        <footer>
            <ul class="bigFooter">
                <li>faq</li>
                <li>safety reminder</li>
                <li>term of use</li>
                <li>privacy policy</li>
            </ul>
            <ul class="smolFooter">
                <li>help</li>
                <li>safety/privacy</li>
            </ul>
        </footer>

	</body>
</html>
